<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Glowing Bottom Tab Bar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family:sans-serif;
    -webkit-overflow-scrolling: touch;
    background: #252432;
  }

  @property --a {
    syntax: "<angle>";
    inherits: false;
    initial-value: 0deg;
  }

  /* Neon glowing animated border for bottom tab bar */
  nav.menu {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 20px; /* thoda upar space */
    left: 50%;
    transform: translateX(-50%);
    width: 95%;
    max-width: 600px;
    height: 70px;
    background: #181818;
    border-radius: 20px;
    z-index: 999;
    padding: 0 10px;
    /* Neon border */
    border: 4px solid transparent;
    background-origin: border-box;
    background-clip: padding-box, border-box;
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
    animation: neonBorder 4s linear infinite;
  }

  @keyframes neonBorder {
    0% { --a: 0deg; }
    100% { --a: 360deg; }
  }

  nav.menu::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 4px;
    background: repeating-conic-gradient(
      from var(--a),
      #0ff 0%,
      #0ff 5%,
      transparent 5%,
      transparent 40%,
      #0ff 50%
    );
    -webkit-mask: 
      linear-gradient(#fff 0 0) content-box, 
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    animation: rotating 4s linear infinite;
    pointer-events: none;
    z-index: -1;
  }

  @keyframes rotating {
    0% { --a: 0deg; }
    100% { --a: 360deg; }
  }

  /* Tab links */
  nav.menu a {
    color: #b0bfd8;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    flex: 1;
    transition: all 0.2s ease-in-out;
    position: relative;
    z-index: 1;
  }

  nav.menu a i {
    font-size: 24px;
    margin-bottom: 3px;
  }

  nav.menu a:hover, nav.menu a.active {
    color: #25D366; /* highlight color */
    transform: scale(1.1);
    text-shadow: 0 0 5px #25D366, 0 0 20px #25D366;
  }

  /* Responsive tweaks */
  @media (max-width: 1024px) { /* tablet */
    nav.menu { height: 65px; }
    nav.menu a { font-size: 11px; }
    nav.menu a i { font-size: 22px; }
  }

  @media (max-width: 768px) { /* mobile */
    nav.menu { height: 60px; }
    nav.menu a { font-size: 10px; }
    nav.menu a i { font-size: 20px; }
  }
</style>
</head>
<body>

<!-- Neon Glowing Bottom Tab Bar -->
<nav class="menu">
  <a href="../index.html" class="active"><i class="fa fa-house"></i>Home</a>
  <a href="search.html"><i class="fa-brands fa-whatsapp"></i>WhatsApp</a>
  <a href="notification.html"><i class="fa fa-phone"></i>Call</a>
  <a href="map.html"><i class="fa fa-map-marker-alt"></i>Map</a>
  <a href="booknow.html"><i class="fa fa-book"></i>Book Now</a>
</nav>

<script>
  // Active tab highlight
  const links = document.querySelectorAll('nav.menu a');
  links.forEach(link => {
    link.addEventListener('click', () => {
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');
    });
  });
</script>

</body>
</html>
